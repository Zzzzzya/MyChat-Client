<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainWindow</title>
    <link rel="stylesheet" href="../css/MainWindow.css" />
    <link rel="stylesheet" href="../css/PromptBox.css" />
    <link rel="stylesheet" href="../css/Friends.css" />
  </head>
  <body style="-webkit-app-region: drag">
    <!-----------------------------边框栏-------------------------->
    <div class="sidebar">
      <ul>
        <!-------------------------Logo--------------------------->
        <li class="logo" style="--bg: #333">
          <a href="#">
            <div class="icon"><ion-icon name="logo-electron"></ion-icon></div>
            <div class="text">MyChat</div>
          </a>
        </li>
        <!-------------------------菜单栏--------------------------->
        <div class="Menulist">
          <li style="--bg: #a262ad">
            <a class="profile">
              <div class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </div>
              <div class="text">profile</div>
            </a>
          </li>
          <li style="--bg: #a262ad">
            <a class="chat">
              <div class="icon">
                <ion-icon name="chatbox-outline"></ion-icon>
              </div>
              <div class="text">Chat</div>
            </a>
          </li>
          <li style="--bg: #a262ad">
            <a class="friends">
              <div class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <div class="text">friends</div>
            </a>
          </li>
          <li style="--bg: #a262ad">
            <a class="settings">
              <div class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </div>
              <div class="text">Settings</div>
            </a>
          </li>
        </div>
        <!-------------------------底部栏--------------------------->
        <div class="bottom">
          <li style="--bg: #a262ad">
            <a href="#">
              <div class="icon">
                <div class="imgBx">
                  <img src="../src/images/logo/me.jpg" />
                </div>
              </div>
              <div class="text">关注安安喵谢谢喵</div>
            </a>
          </li>
          <li id="Logout" style="--bg: #a262ad">
            <a href="#">
              <div class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <!-----------------------------主窗口-------------------------->
    <div class="mainWindow">
      <!----- page0 : Welcome -->
      <div id="page0" class="page"></div>

      <!-----page1 : User Profile---->
      <div id="page1" class="page" style="-webkit-app-region: no-drag">
        <!----header-->
        <div class="header">
          <div class="imgBx">
            <img src="../src/images/UserInfo/me.jpg" />
          </div>

          <div class="Name">
            <div class="text">Zzzzzya</div>
            <div class="Gender">
              <ion-icon name="female-outline"></ion-icon>
            </div>
          </div>

          <div class="signature">Happy everyday!</div>
        </div>
        <!---body-->
        <div class="pagebody">
          <div class="textBox">
            <div class="title">邮箱</div>
            <div id="userEmail" class="content">1733179626@qq.com</div>
          </div>
          <div class="textBox">
            <div class="title">电话</div>
            <div id="userPhone" class="content">19816881066</div>
            <div class="edit" id="phoneEdit">
              <ion-icon name="create-outline"></ion-icon>
            </div>
          </div>
          <div class="textBox">
            <div class="title">教育经历</div>
            <div class="content">❀科win</div>
          </div>
          <div class="textBox">
            <div class="title">生日</div>
            <div id="userBirth" class="content">04.29</div>
          </div>
        </div>
      </div>

      <!-----page2 : Chat---->
      <div id="page2" class="page" style="-webkit-app-region: no-drag">
        Page 2
      </div>

      <!-----page3 : Friends---->
      <div id="page3" class="page" style="-webkit-app-region: no-drag">
        <section class="header">
          <div class="title">My Friends</div>
          <div class="input-group">
            <input type="search" placeholder="Search..." />
          </div>
        </section>

        <section class="shell">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Last Contact</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>1</td>
                <td><img src="../src/images/logo/me.jpg" alt="" />zzzzya</td>
                <td>2021-10-10</td>
                <td>
                  <div class="btnbox">
                    <p class="btn">Chat</p>
                    <p class="btn">Delete</p>
                  </div>
                </td>
              </tr> -->
            </tbody>
          </table>
        </section>
      </div>

      <!-----page4 : Settings---->
      <div id="page4" class="page">Page 4</div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script type="module" src="../js/MainPrepare.js"></script>
  <script type="module" src="../js/ShowFriends.js"></script>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let mainWindow = document.querySelector(".mainWindow");
    sidebar.addEventListener("mouseover", () => {
      sidebar.classList.toggle("active");
      mainWindow.classList.toggle("active");
    });
    sidebar.addEventListener("mouseout", () => {
      sidebar.classList.toggle("active");
      mainWindow.classList.toggle("active");
    });

    let lis = document.querySelectorAll(".Menulist li");
    lis.forEach((element) => {
      element.addEventListener("click", () => {
        lis.forEach((li) => {
          li.classList.remove("active");
        });
        element.classList.add("active");
      });
    });

    let a1 = document.querySelector(".profile");
    let a2 = document.querySelector(".chat");
    let a3 = document.querySelector(".friends");
    let a4 = document.querySelector(".settings");
    let pageLists = document.querySelectorAll(".page");

    let curPage = 0;

    a1.addEventListener("click", () => {
      let upDown = pageLists[1].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }

      pageLists[curPage].style.bottom = move;
      pageLists[1].style.bottom = "0";
      curPage = 1;
    });
    a2.addEventListener("click", () => {
      let upDown = pageLists[2].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }

      pageLists[curPage].style.bottom = move;
      pageLists[2].style.bottom = "0";
      curPage = 2;
    });
    a3.addEventListener("click", () => {
      let upDown = pageLists[3].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }
      pageLists[curPage].style.bottom = move;
      pageLists[3].style.bottom = "0";
      curPage = 3;
    });
    a4.addEventListener("click", () => {
      let upDown = pageLists[4].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }

      pageLists[curPage].style.bottom = move;
      pageLists[4].style.bottom = "0";
      curPage = 4;
    });
  </script>
</html>
