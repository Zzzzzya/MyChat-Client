<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainWindow</title>
    <link rel="stylesheet" href="../css/MainWindow.css" />
    <link rel="stylesheet" href="../css/PromptBox.css" />
    <link rel="stylesheet" href="../css/Friends.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/Chat.css" />
  </head>
  <body style="-webkit-app-region: drag">
    <div class="PromptBox"></div>
    <!---------------------响应式弹窗部分-------------------------------->
    <div class="overlay"></div>
    <!----Page1 POP 文字编辑弹窗 ---->
    <div class="popup" id="Page1PopTextEdit">
      <label>你想要修改森模:</label>
      <select id="Page1PopTextField">
        <option>昵称</option>
        <option>性别</option>
        <option>签名</option>
        <option>邮箱</option>
        <option>电话</option>
        <option>生日</option>
      </select>
      <br /><br />
      <label>修改为：</label>

      <input
        id="Page1PopTextValue"
        type="text"
        value=""
        placeholder="请输入修改内容"
      />

      <br /><br />
      <button class="Popclosebtn">关闭</button>
      <button type="submit" id="Page1PopTextSubmit">提交</button>
    </div>
    <!----Page1 POP 图片编辑弹窗 ---->
    <div class="popup" id="Page1PopImgEdit">
      <label>请上传图片</label>
      <input
        id="Page1PopImgValue"
        type="file"
        value="Page1imageEdit"
        accept="image/*"
      />

      <br /><br />
      <button class="Popclosebtn">关闭</button>
      <button id="Page1PopImgSubmit" type="submit">上传</button>
    </div>

    <!----Page3 Friends POP 添加好友弹窗 ---->
    <div class="popup" id="FriendsAddPop">
      <label>请输入好友ID:</label>
      <input
        id="FriendsAddPopValue"
        type="text"
        value=""
        placeholder="请输入想加的好友昵称"
      />
      <br /><br />
      <button class="Popclosebtn">关闭</button>
      <button id="FriendsAddPopSubmit" type="submit">提交</button>
    </div>

    <!-----------------------------边框栏-------------------------->
    <div class="sidebar">
      <ul>
        <!-------------------------Logo--------------------------->
        <li class="logo" style="--bg: #333">
          <a href="#">
            <div class="icon"><ion-icon name="logo-electron"></ion-icon></div>
            <div class="text">MyChat</div>
          </a>
        </li>
        <!-------------------------菜单栏--------------------------->
        <div class="Menulist">
          <li style="--bg: #a262ad">
            <a class="profile">
              <div class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </div>
              <div class="text">profile</div>
            </a>
          </li>
          <li style="--bg: #a262ad">
            <a class="chat">
              <div class="icon">
                <ion-icon name="chatbox-outline"></ion-icon>
              </div>
              <div class="text">Chat</div>
            </a>
          </li>
          <li style="--bg: #a262ad">
            <a class="friends">
              <div class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <div class="text">friends</div>
            </a>
          </li>
          <li style="--bg: #a262ad">
            <a class="settings">
              <div class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </div>
              <div class="text">Settings</div>
            </a>
          </li>
        </div>
        <!-------------------------底部栏--------------------------->
        <div class="bottom">
          <li style="--bg: #a262ad">
            <a href="#">
              <div class="icon">
                <div class="imgBx">
                  <img src="../src/images/logo/me.jpg" />
                </div>
              </div>
              <div class="text">关注安安喵谢谢喵</div>
            </a>
          </li>
          <li id="Logout" style="--bg: #a262ad">
            <a href="#">
              <div class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <!-----------------------------主窗口-------------------------->
    <div class="mainWindow">
      <!----- page0 : Welcome -->
      <div id="page0" class="page"></div>

      <!-----page1 : User Profile---->
      <div id="page1" class="page" style="-webkit-app-region: no-drag">
        <!----header-->
        <div class="header">
          <div class="imgBx">
            <img id="Page1Head" src="../src/images/UserInfo/me.jpg" />
          </div>

          <div class="Name">
            <div class="text">Zzzzzya</div>
            <div class="Gender">
              <ion-icon name="female-outline" id="femaleicon"></ion-icon>
              <ion-icon name="male-outline" id="maleicon"></ion-icon>
              <ion-icon
                id="genderEdit"
                name="create-outline"
                class="editIcon hidden"
              ></ion-icon>
            </div>
          </div>

          <div class="sign">
            <div class="signature">Happy everyday!</div>
          </div>
        </div>
        <!---body-->
        <div class="pagebody">
          <div class="textBox">
            <div class="title">邮箱</div>
            <div id="userEmail" class="content">1733179626@qq.com</div>
          </div>
          <div class="textBox">
            <div class="title">电话</div>
            <div id="userPhone" class="content">19816881066</div>
          </div>
          <div class="textBox">
            <div class="title">教育经历</div>
            <div class="content">❀科win</div>
          </div>
          <div class="textBox">
            <div class="title">生日</div>
            <div id="userBirth" class="content">04.29</div>
          </div>
        </div>

        <div class="EDIT">
          <ion-icon
            name="create-outline"
            class="PageEditIcon"
            id="Page1TextEdit"
          ></ion-icon>
          <ion-icon
            name="image-outline"
            class="PageEditIcon"
            id="Page1ImgEdit"
          ></ion-icon>
        </div>
      </div>

      <!-----page2 : Chat---->
      <div id="page2" class="page" style="-webkit-app-region: no-drag">
        <section class="top">
          <div class="imgBx">
            <img id="Page2Head" src="../src/images/UserInfo/me.jpg" />
          </div>
          <div class="Name">
            <div class="text">Zzzzzya</div>
          </div>
        </section>
        <section class="ChatMain">
          <div id="chat-container">
            <div id="message-list">
              <!-- 消息将会在这里显示 -->
              <div class="FriendMsgBox">
                <div class="FriendMsg">
                  <div class="text">123</div>
                  <div class="time hidden">2024-4-29 00:00</div>
                </div>
              </div>

              <div class="MyMsgBox">
                <div class="MyMsg">
                  <div class="text">123</div>
                  <div class="time hidden">2024-4-29 00:00</div>
                </div>
              </div>
            </div>
            <div id="message-input">
              <input
                type="text"
                id="message-text"
                placeholder="Type a message..."
              />
              <button id="send-button">Send</button>
            </div>
          </div>
        </section>
      </div>

      <!-----page3 : Friends---->
      <div id="page3" class="page" style="-webkit-app-region: no-drag">
        <section class="header">
          <div class="title">My Friends</div>
          <div class="input-group">
            <input type="search" placeholder="Search..." />
          </div>
          <ion-icon name="person-add-outline" id="FriendsAdd"></ion-icon>
        </section>

        <section class="shell">
          <ion-icon name="refresh-outline" id="FriendsRefresh"></ion-icon>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Last Contact</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>1</td>
                <td><img src="../src/images/logo/me.jpg" alt="" />zzzzya</td>
                <td>2021-10-10</td>
                <td>
                  <div class="btnbox">
                    <p class="btn">Chat</p>
                    <p class="btn">Delete</p>
                  </div>
                </td>
              </tr> -->
            </tbody>
          </table>
        </section>
      </div>

      <!-----page4 : Settings---->
      <div id="page4" class="page">Page 4</div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script type="module" src="../js/MainPrepare.js"></script>
  <script type="module" src="../js/ShowFriends.js"></script>
  <script type="module" src="../js/PromptBox.js"></script>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let mainWindow = document.querySelector(".mainWindow");
    sidebar.addEventListener("mouseover", () => {
      sidebar.classList.toggle("active");
      mainWindow.classList.toggle("active");
    });
    sidebar.addEventListener("mouseout", () => {
      sidebar.classList.toggle("active");
      mainWindow.classList.toggle("active");
    });

    let lis = document.querySelectorAll(".Menulist li");
    lis.forEach((element) => {
      element.addEventListener("click", () => {
        lis.forEach((li) => {
          li.classList.remove("active");
        });
        element.classList.add("active");
      });
    });

    let a1 = document.querySelector(".profile");
    let a2 = document.querySelector(".chat");
    let a3 = document.querySelector(".friends");
    let a4 = document.querySelector(".settings");
    let pageLists = document.querySelectorAll(".page");

    let curPage = 0;

    a1.addEventListener("click", () => {
      let upDown = pageLists[1].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }

      pageLists[curPage].style.bottom = move;
      pageLists[1].style.bottom = "0";
      curPage = 1;
    });
    a2.addEventListener("click", () => {
      let upDown = pageLists[2].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }

      pageLists[curPage].style.bottom = move;
      pageLists[2].style.bottom = "0";
      curPage = 2;
    });
    a3.addEventListener("click", () => {
      let upDown = pageLists[3].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }
      pageLists[curPage].style.bottom = move;
      pageLists[3].style.bottom = "0";
      curPage = 3;
    });
    a4.addEventListener("click", () => {
      let upDown = pageLists[4].style.bottom;
      let move = "100%";
      if (upDown === "100%") {
        move = "-100%";
      }

      pageLists[curPage].style.bottom = move;
      pageLists[4].style.bottom = "0";
      curPage = 4;
    });
  </script>
</html>
