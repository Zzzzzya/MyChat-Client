<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/LoginStyle.css" />
  </head>
  <body style="-webkit-app-region: drag">
    <section>
      <div class="color"></div>
      <!--<div class="color"></div>
      <div class="color"></div>-->

      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2 data-en="MyChat Login" ,data-zh="登录 MyChat">MyChat Login</h2>
            <form>
              <div class="inputBox" style="-webkit-app-region: no-drag">
                <input id="Username" type="text" placeholder="Username" />
              </div>

              <div class="inputBox" style="-webkit-app-region: no-drag">
                <input id="Password" type="password" placeholder="Password" />
              </div>

              <div class="buttonContainer">
                <div class="inputBox" style="-webkit-app-region: no-drag">
                  <input type="submit" value="Login" />
                </div>

                <div class="inputBox" style="-webkit-app-region: no-drag">
                  <button data-en="Exit" data-ch="退出" id="Exit">Exit</button>
                </div>
              </div>

              <p class="forget">
                Forgot Password ?
                <a href="#" style="-webkit-app-region: no-drag">Click Here</a>
              </p>
              <p class="forget">
                Don't have an account ?
                <a href="#" style="-webkit-app-region: no-drag">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="../js/Login.js"></script>
</html>
